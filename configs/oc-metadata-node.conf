{
    "port": 1502,
    "cpu": "100%",
    "enabled_web_services": "metadata",
    "app_logger_out": "/var/log/clawiod/metadata-node.log",
    "http_access_logger_out": "/var/log/clawiod/metadata-node.httplog",
    "meta_data_driver": "ocfsmdatadriver",
    "ocfsm_data_driver_data_folder": "/root/clawiod/userdata",
    "ocfsm_data_driver_temporary_folder": "/root/clawiod/tempdata",
    "ocfsm_data_driver_dsn": "root:passwd@tcp(db:3306)/owncloud",
    "token_driver": "jwttokendriver",
    "jwt_token_driver_key": "secret",
    "meta_data_web_service": "local",
    "registry_driver": "etcd",
    "etcd_registry_driver_urls": "http://etcd:2379"
}
