{
    "port": 1503,
    "cpu": "100%",
    "enabled_web_services": "owncloud",
    "app_logger_out": "/var/log/clawiod/oc-webdav-node.log",
    "http_access_logger_out": "/var/log/clawiod/oc-webdav-node.log",
    "token_driver": "jwttokendriver",
    "jwt_token_driver_key": "secret",
    "basic_auth_middleware": "remote",
    "basic_auth_middleware_cookie_name": "oc_sessionpassphrase",
    "oc_web_service": "remote",
    "remote_oc_web_service_max_upload_file_size": 10000000000,
    "registry_driver": "etcd",
    "etcd_registry_driver_urls": "http://etcd:2379"
}
