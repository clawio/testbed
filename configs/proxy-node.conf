{
    "port": 1580,
    "cpu": "100%",
    "enabled_web_services": "authentication,data,metadata",
    "app_logger_out": "/var/log/clawiod/proxy-node.log",
    "http_access_logger_out": "/var/log/clawiod/proxy-node.httplog",
    "cors_middleware_enabled": true,
    "cors_middleware_access_control_allow_origin": "*",
    "cors_middleware_access_control_allow_methods": "GET,POST,PUT,DELETE,HEAD",
    "cors_middleware_access_control_allow_headers": "*",
    "authentication_web_service": "proxied",
    "proxied_authentication_web_service_url": "http://auth-node:1500",
    "data_web_service": "proxied",
    "proxied_data_web_service_url": "http://data-node:1501",
    "meta_data_web_service": "proxied",
    "proxied_meta_data_web_service_url": "http://metadata-node:1502",
    "registry_driver": "etcd",
    "etcd_registry_driver_urls": "http://etcd:2379"
}
